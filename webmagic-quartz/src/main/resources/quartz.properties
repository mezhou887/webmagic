#===============================================================     
#Configure Main Scheduler Properties     
#===============================================================       
org.quartz.scheduler.instanceName=QuartzScheduler
org.quartz.scheduler.instanceId=AUTO
 
#===============================================================     
#Configure ThreadPool     
#===============================================================       
org.quartz.threadPool.threadCount=5
org.quartz.threadPool.threadPriority=5
org.quartz.threadPool.class=org.quartz.simpl.SimpleThreadPool
 
#===============================================================     
#Configure JobStore     
#===============================================================       
org.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreTX
org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.StdJDBCDelegate
org.quartz.jobStore.tablePrefix=QRTZ_
#============================================================================
# Configure Datasources  
#============================================================================
org.quartz.jobStore.dataSource=myDS

org.quartz.dataSource.myDS.driver=com.mysql.jdbc.Driver
org.quartz.dataSource.myDS.URL=jdbc:mysql://localhost:3306/quartz?useUnicode=true&characterEncoding=utf-8
org.quartz.dataSource.myDS.user=mezhou887
org.quartz.dataSource.myDS.password=Admin1234#
org.quartz.dataSource.myDS.maxConnections=5


#===============================================================     
#Configure Plugins  only config JobInitializationPlugin but read quartz_jobs.xml file
#===============================================================       
org.quartz.plugin.jobInitializer.class=org.quartz.plugins.xml.JobInitializationPlugin
      
org.quartz.plugin.jobInitializer.overWriteExistingJobs=true
org.quartz.plugin.jobInitializer.failOnFileNotFound=true
org.quartz.plugin.jobInitializer.validating=false